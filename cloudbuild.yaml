steps:
  # Build backend Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-f'
      - 'Dockerfile.backend.fixed'
      - '-t'
      - 'gcr.io/$PROJECT_ID/affine-backend:latest'
      - '.'
    timeout: '1200s'

  # Push backend image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/affine-backend:latest'

  # Deploy backend to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'affine-backend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/affine-backend:latest'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'
      - '--memory'
      - '2Gi'
      - '--cpu'
      - '2'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '10'
      - '--timeout'
      - '300'
      - '--set-env-vars'
      - |
        DATABASE_URL=postgresql://affine:AffineCloud2024!@34.10.234.128:5432/affine,
        REDIS_ENABLED=false,
        NODE_ENV=production,
        AFFINE_SERVER_PORT=8080,
        AFFINE_SERVER_HOST=0.0.0.0,
        NEXTAUTH_SECRET=affine-cloud-secret-2024-production,
        NEXTAUTH_URL=https://affine-backend-28692687396.us-central1.run.app,
        OPENROUTER_API_KEY=your-openrouter-api-key-here,
        OPENROUTER_API_BASE=https://openrouter.ai/api/v1,
        ENABLE_COPILOT=true,
        AFFINE_ENV=production
      - '--service-account'
      - 'agentic-framework@gen-lang-client-0050235412.iam.gserviceaccount.com'

timeout: '2400s'
options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'
